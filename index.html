			body {
				opacity: 0;
				transition: opacity 1s ease-in;
			}

				opacity: 1;
			}

			.intro__loader {
				position: absolute;
				top: 50%;
				left: 50%;

				height: 35%;

				background-size: contain;
				background-repeat: no-repeat;
				background-position: center;

				transition: opacity 1s ease-out;
				z-index: 10;
			}
			
			.intro__loader.fade-out {
				opacity: 0;
			}
			
			.intro__title {
				opacity: 0;
				transition: opacity 0.5s ease-in;
			}
			
			.intro__title.fade-in {
				opacity: 1;
			}
			
			.intro {
				position: relative;
			}

			/* Mobile centering styles */

				.intro {

					flex-direction: column;

					align-items: center;

					text-align: center;

					z-index: 5;
					margin: 0;
					padding: 1rem;
				}

				.intro__hint {

					z-index: 5;
					margin: 0;
					padding: 0.5rem 1rem;
				}

				.grid {
					position: absolute;
					top: 0;
					left: 0;
					width: 100%;
					height: 100%;
					z-index: 1;
					opacity: 0.3;

			}

				.intro__title,
				.intro__hint {
					position: relative;
					z-index: 5;
				}
			}

		<script>
			// Image loader functionality with full site fade-in
			window.addEventListener('load', function() {
				const loader = document.getElementById('loader');
				const introTitle = document.getElementById('introTitle');
				const body = document.body;
				
				// Add loaded class to body for full site fade-in
				body.classList.add('loaded');
				
				// After 2 seconds, fade out the loader and fade in the title
				setTimeout(function() {
					loader.classList.add('fade-out');
					
					// Wait for loader fade out to complete, then fade in title
					setTimeout(function() {
						loader.style.display = 'none';
						introTitle.classList.add('fade-in');
					}, 500); // Match the CSS transition duration
				}, 2000);
			});
		</script>
